    pointButtons.forEach(btn =>

        populateWordSelect(); // ุฅุนุงุฏุฉ ููุก ูุงุฆูุฉ ุงููููุงุช ุจุนุฏ ุงูุฅุฌุงุจุฉ

    // ูุคูุช
    function updateTimerDisplay() {

      pauseTimerBtn.textContent = 'ุฅููุงู'; // ุฅุนุงุฏุฉ ุชุนููู ุงููุต
      timer = setInterval(() => {

            // beepAudio.play(); // ุชู ุงูุชุนููู ุนููู
            // ุฑุณุงูุฉ ุงูุชูุงุก ุงูููุช
            const messageBox = document.createElement('div');

            messageBox.innerHTML = `
              <div class="bg-gray-800 p-8 rounded-lg shadow-xl text-center">
                <p class="text-xl text-red-400 mb-4">ุงูุชูู ุงูููุช!</p>
                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg" onclick="this.parentNode.parentNode.remove()">ููุงูู</button>
              </div>
            `;

    });

    pauseTimerBtn.addEventListener('click', () => {
